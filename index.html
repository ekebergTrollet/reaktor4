<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Reaktor4 - Join the Newsletter</title>

    <!-- Load Horror Font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <!-- Load Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        h2 {
            font-family: 'Creepster', sans-serif;
            color: #ff4444;
            text-transform: uppercase;
            font-size: 2em;
            margin-bottom: 1em;
        }

        form {
            display: inline-block;
            padding: 2em;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #ff4444;
        }

        label {
            font-size: 1.2em;
            color: #fff;
            display: block;
            margin-bottom: 0.5em;
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #0d0d0d;
            color: #f4f4f4;
            font-size: 1em;
        }

        button {
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>

    <!-- Custom Script -->
    <script>
        function onSubmit(token) {
            document.getElementById("newsletter-form").submit();
        }
    </script>
</head>
<body>
    <h2>Join the Reaktor4 Newsletter!</h2>
    <p>Stay updated on our latest tour dates, music releases, and more!</p>

    <!-- Newsletter Form -->
    <form id="newsletter-form" action="https://formspree.io/f/xannbwvb" method="POST">
        <label for="email">Your Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
        
        <!-- reCAPTCHA Submit Button -->
        <button class="g-recaptcha"
                data-sitekey="6LeoL6kqAAAAAJoZJxEfpC2Ts9CQppye4gqH1SDV"
                data-callback="onSubmit"
                data-action="submit">
            Sign Up
        </button>
    </form>
</body>

<p id="success-message" style="display: none; color: #4caf50; font-size: 1.2em; margin-top: 1em;">Thank you! Your subscription has been received.</p>

</html>
